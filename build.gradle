plugins {
    id 'java'
}

group = 'com.utc'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://raw.githubusercontent.com/slok/algs4-mvn-repo/master' }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // https://mvnrepository.com/artifact/edu.princeton.cs/algs4
//    implementation("edu.princeton.cs:algs4:1.0.4")
    implementation files('libs/algs4.jar')
}

test {
    useJUnitPlatform()
}